<!DOCTYPE html>
<html>
<body>
<script>
const colors = [
  { name: 'sari', hex: '#F59E0B', label: 'SARI' },
  { name: 'mavi', hex: '#3B82F6', label: 'MAVİ' },
  { name: 'kirmizi', hex: '#EF4444', label: 'KIRMIZI' },
  { name: 'yesil', hex: '#10B981', label: 'YEŞİL' },
  { name: 'mor', hex: '#8B5CF6', label: 'MOR' },
  { name: 'turuncu', hex: '#F97316', label: 'TURUNCU' },
  { name: 'pembe', hex: '#EC4899', label: 'PEMBE' },
  { name: 'cyan', hex: '#06B6D4', label: 'CYAN' }
];
colors.forEach(c => {
  const canvas = document.createElement('canvas');
  canvas.width = 800; canvas.height = 1000; // 4:5 ratio
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = c.hex;
  ctx.fillRect(0, 0, 800, 1000);
  ctx.fillStyle = '#fff';
  ctx.font = 'bold 80px sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText(c.label, 400, 500);
  ctx.font = '30px sans-serif';
  ctx.fillText('4:5 (800x1000)', 400, 580);
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/jpeg', 0.9);
  a.download = c.name + '.jpg';
  a.click();
});
</script>
</body>
</html>
